<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Building Personality</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;

    iframe {

      height: 360px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="video-frame">
      <iframe src="https://drive.google.com/file/d/1RP2shg19xud8_j4q0BuF5My68YjzU1xw/preview" allow="autoplay" allowfullscreen></iframe>

    </div>
  </div>

</html>
